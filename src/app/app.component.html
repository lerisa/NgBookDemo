<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input name="title" type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title" #newtitle>
  </div>
  <div class="form-group">
    <label for="link">Password</label>
    <input type="text" class="form-control" id="link" placeholder="Enter Link" #newlink>
  </div>
  <button type="submit" class="btn btn-info" (click)="addArticle(newtitle,newlink)">Submit Link</button>
</form>

<div class="text-center">
  <div *ngFor="let i of sortedArticles()">
    <app-article [article]="i"></app-article>
  </div>

</div>
